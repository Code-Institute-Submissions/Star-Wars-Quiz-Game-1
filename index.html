<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Star Wars Quiz Game">
    <meta name="keywords" content="Star Wars, quiz, game, project">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Star Wars || Quiz Game</title>
</head>

<body>
    <!-- Star Wars Logo -->
    <img id="star-wars-logo" src="assets/images/short-logo-SW.png" alt="star wars logo">
    <!-- Main Buttons Play! and Highscore -->
    <div id="game-board">
        <button class="btn" id="play-game">Play!</button>
        <button class="btn" id="highscore">Highscore</button>
    </div>
    <!-- Rules before game starts -->
    <div id="rules">
        <h1>Rules</h1>
        <ul>
            <li class="rules-paragraph">There is 10 Questions to be answered.</li>
            <li class="rules-paragraph">3 answers pick correct one.</li>
            <li class="rules-paragraph">Score will be counted and shown at the end.</li>
            <li class="rules-paragraph">Hope you enjoy this quiz :)</li>
            <p id="five-seconds">Game will start in 5s.</p>
        </ul>
    </div>
    <!-- Highscore -->
    <div class="score" id="score-on">
        <h1>Leaderboard</h1>
        <ol id="score-list"></ol>
        <button class="btn">Go back to Start</button>
    </div>
    <!-- Game -->
    <div class="game-on" id="game-window">
        <h3>Question:</h3>
        <p id="question">x</p>
        <button class="btn answers" data-number="1">a</button>
        <button class="btn answers" data-number="2">b</button>
        <button class="btn answers" data-number="3">c</button>
    </div>
    <!-- Result -->
    <div class="game-off" id="game-result">
        <span >Score:</span>
        <span id="game-score">0/10</span>
        <label for="result" >Your Name:</label>
        <input type="text" id="result" name="result">
        <button class="btn">Save</button>
        <button class="btn" id="main-menu">Go back to Start</button>
    </div>


    <!-- footer -->
    <footer>For Educational Purpose only.</footer>
    <!-- JavaScript -->
    <script src="assets/js/index.js"></script>
</body>

</html>
